<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css"
    <title>ohmyfood</title>
</head>

<body>

    <div class="page-container">

        <header>
            <div class="div-image">
            <img src="./images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood" class="image-logo"/>
            </div>
        </header>

        <main>

            <div class="div-recherche">
                <i class="fas fa-map-marker-alt div-recherche__icon"></i>
                <input type="text" placeholder="Paris, Belleville" class="div-recherche__texte"/>
            </div>

            <section class="introduction">
                <h1 class="introduction__hun">Réservez le menu qui vous convient</h1>
                <p class="introduction__paragraphe">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="introduction__boutton">Explorer nos restaurants</button>
            </section>

            <section class="fonctionnement">
                <h2 class="fonctionnement__hdeux">fonctionnement</h2>

                <div class="carte">
                    <div class="carte__nombre">1</div>
                    <i class="fas fa-mobile-alt carte__icone"></i>
                    <p class="carte__paragraphe">Choisissez un restaurant</p>
                </div>

                <div class="carte">
                    <div class="carte__nombre">2</div>
                    <i class="fas fa-list-ul carte__icone"></i>
                    <p class="carte__paragraphe">Composez votre menu</p>
                </div>

                <div class="carte">
                    <div class="carte__nombre">3</div>
                    <i class="fas fa-store carte__icone--violet"></i>
                    <p class="carte__paragraphe">Dégustez au restaurant</p>
                </div>
            </section>

            <section class="restaurants">
                <h2 class="restaurants__hdeux">Restaurants</h2>

                <div class="div-carte-restaurants">

                    <div class="carte-restaurants">
                        <a href="#" class="lien-restaurant">
                            <img class="carte-restaurants__image" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo-plat">
                            <div class="carte-restaurants__info">
                                <div class="carte-restaurants__texte">
                                    <h3>La palette du gout</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <div class="div-icone>">
                                    <i class="far fa-heart heart-icon div-icone__coeur"></i>
                                </div>         
                            </div>
                        </a>
                    </div>
            </section>



        </main>
    </div>   
</body>
</html>
